sentence=Extends Arduino Servo library for smooth servo movement.<br/>Just use <b>myServo.easeTo()</b> instead of <b>myServo.write()</b> and you have Servo Easing.<br/>Linear as well as other ease movements for all servos are provided. The Arduino Servo library or PCA9685 servo expanders are supported.<br/>
paragraph=<b>Non blocking</b> movement for all servos attached to the Arduino Servo library is implemented by reusing the interrupts of the servo timer.<br/><b>All servos can move synchronized.</b><br/><br/>Includes the following <b>easing functions</b>:<ul><li>Linear</li><li>Quadratic</li><li>Cubic</li><li>Quartic</br></li><li>Sine</li><li>Circular</li><li>Back</li><li>Elastic</li><li>Bounce</li><li>User defined</li></ul><br/>Each function supports the following <b>easing types</b>:<ul><li>In</li><li>Out</li><li>InOut</li><li>BouncingOutIn</li></ul><b>Requests for enhancements are welcome!</b><br/>
